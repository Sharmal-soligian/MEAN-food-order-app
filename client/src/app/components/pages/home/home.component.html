
<app-search></app-search>
<app-tags></app-tags>
<ul>
  <li *ngFor="let food of foods; let i = index; trackBy: trackFood">
    <a routerLink="/food/{{ food.id }}">
      <img [src]="food.imageUrl" [alt]="food.name" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite" [ngClass]="{ 'not': !food.favorite }"> ‚ù§ </span>
        <div class="stars">
          <star-rating
            [value]="food.stars"
            [totalstars]="5"
            checkedcolor="red"
            size="22px"
            uncheckedcolor="black"
            [readonly]="true"
          ></star-rating>
        </div>
        <div class="product-item-fooder">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
          </div>
          <div class="cook-time">
            <span>üïí</span>
            {{ food.cookTime }}
          </div>
          <div class="price">
            <span>
              {{ food.price | currency }}
            </span>
          </div>
        </div>
      </div>
    </a>
  </li>
</ul>
